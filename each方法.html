    //给li标签的第二到第五个设置不同的字体颜色 并隔行变色

    $("ul>li:not(:first)").each(function (i) {
        $(this).css({
            "color":["red","blue","green","orange"][i],
            "fontSize":["15px","16px","17px","18px"][i],
            //能除尽就应用第一个颜色 不能就应用第二个 这里不包含第一个li
